<!DOCTYPE html>
<html>
<head>
  <title>Schedule</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="bootstrap.css" />
  <script src="jquery-3.2.1.slim.min.js"></script>
  <script src="firebase.js"></script>
  <script src="firebase-firestore.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <!--
  Filename: schedule-admin.html

  Description: The following file displays future events (games/practices/other). The user is allowed to create, edit, and delete any given event. The event will not show up if it already occurred.

  Offline: If the page is loaded, then the user will be able to come back to this file. The user will not be able to create or delete any event while offline.
-->
</head>
<body>
  <div class="container container-index" id="cont">
    <nav class="navbar">

      <a class="addbtn moreButton" type="button" href="#" data-toggle="modal" data-target="#logModal"><img src="more.svg"/></a>

      <div class="modal fade" id="logModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Log Off</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <a class="addbtn" href="#" onclick="logOff()">Log Off</a>
            </div>
          </div>
        </div>
      </div>

      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a  id="nav_a" class="nav-link" href="statistics-admin.html"><img src="bar-chart.svg" /></a>
        </li>
        <li class="nav-item">
          <a id="nav_b" class="nav-link active" href="schedule-admin.html"><img src="calendar.svg" /></a>
        </li>
        <li class="nav-item">
          <a id="nav_c" class="nav-link" href="roster-admin.html"><img src="listing-option.svg" /></a>
        </li>
      </ul>
    </nav>
    <h3>Schedule</h3>
    <div class="row">
      <div class="col-sm-4 eventadd">
        <input type="button" value="Add Event" class="btn btn-primary login" onclick="addToSchedule()">
      </div>
    </div>

    <div id="eventrow0" class="eventtemplate" style="margin-top: 50px;">
      <div class="row">
        <div class="col-sm-8">
          <h5 class="eventtitle"></h5>
          <div>
            <h6 class="eventlocation"></h6>
            <h6 class="eventstartdate"></h6>
            <h6 class="eventstarttime"></h6>
          </div>
          <div>
            <input type="button" value="Edit" class="btn btn-primary login editevent" onclick="displayEditEvent(this)">
            <input type="button" value="Delete" class="btn btn-primary login deleteevent" onclick="deleteEvent(this)">
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
  <script src="popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="bootstrap.min.js"></script>
  <script>
  loadSchedule();
  </script>
</body>
</html>
