<!DOCTYPE html>
<html>
<head>
  <title>Edit Event</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="bootstrap.css" />
  <script src="jquery-3.2.1.slim.min.js"></script>
  <style>
  .hidden-p {
    display: none;
  }
  </style>

  <!--
  Filename: edit-event.html

  Description: This page allows the user to edit an event.

  Offline. If the event is offline, the user will be to see data if said event was edited before. The user will not be able to save their changes offline.
-->

</head>
<body>
  <div class="container container-index">
    <h3 class="page-title-2">Edit Event</h3>
    <div class="row form-row">
      <div class="col align-self-center">
        <form>
          <nav class="navbar">
            <ul class="nav nav-pills nav-fill">
              <li class="nav-item active">
                <a id="nav_create_game" class="nav-link active" onclick="showGameFields()">Game</a>
              </li>
              <li class="nav-item">
                <a id="nav_create_practice" class="nav-link" onclick="showPracticeFields()">Practice</a>
              </li>
              <li class="nav-item">
                <a id="nav_create_other" class="nav-link" onclick="showOtherFields()">Other</a>
              </li>
            </ul>
          </nav>
          <h6 id="warning"></h6>
          <div id="game-create-form" class="group">
            <div class="form-group" id="team-option">
              <label>Team</label>
              <input type="text" class="form-control" id="opponent" placeholder="Enter opponent's name">
            </div>
            <div class="form-group">
              <label>Location</label>
              <input type="text" class="form-control" id="location" placeholder="Enter a place or address">
            </div>
            <div class="form-group">
              <label class="visible">Date / Time</label>
              <br/>
              <input type="date" class="time-input" id="start-date">
              <input type="time" class="time-input" id="start-time">
            </div>
            <div class="form-group">
              <label>Notes</label>
              <textarea id="notes" class="form-control" placeholder="Tell the team more about the event."></textarea>
            </div>
            <div class="form-group save-exit text-center">
              <input type="button" value="Create Event" class="btn btn-primary login" onclick="editGame()">
            </div>
            <div class="form-group text-center exit">
              <label><a href="schedule-admin.html" style="padding: 0; margin: 0;">Exit</a></label>
            </div>
          </div>

          <div id="practice-other-form" class="group">
            <div class="form-group" id="other-option">
              <label style="">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Add a short, clear name">
            </div>
            <div class="form-group">
              <label>Location</label>
              <input type="text" class="form-control" id="location-prac" placeholder="Enter a place or address">
            </div>
            <div class="form-group">
              <label class="visible-p">Date / Time</label>
              <label class="hidden-p">Start</label>
              <br/>
              <input type="date" class="time-input" id="start-date-prac">
              <input type="time" class="time-input" id="start-time-prac">
            </div>
            <div class="form-group">
              <label>Notes</label>
              <textarea id="notes-prac" class="form-control" placeholder="Tell the team more about the event."></textarea>
            </div>
            <div class="form-group save-exit text-center">
              <input type="button" value="Create Event" class="btn btn-primary login" onclick="editOther()">
            </div>
            <div class="form-group text-center exit">
              <label><a href="schedule-admin.html" style="padding: 0; margin: 0;">Exit</a></label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script src="firebase-firestore.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script>
  loadEditSchedule();
  </script>

</body>
</html>
